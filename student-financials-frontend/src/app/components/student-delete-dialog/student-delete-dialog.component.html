<h2 mat-dialog-title>Delete Student</h2>
<mat-dialog-content>
  Are you sure you want to delete {{student.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
